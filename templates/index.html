<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Image Detection</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="login">
    <h1>Image Detection</h1>

    <!-- Form for uploading an image -->
    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
      <label for="file">Upload an image for detection:</label>
      <input type="file" name="file" accept="image/*" required="required" />
      
      <button type="submit" class="btn btn-primary btn-block btn-large">Detect</button>
    </form>

    <br>
    <br>

    <!-- Display prediction text -->
    <h2>{{ prediction_text }}</h2>

  </div>
</body>
</html>
